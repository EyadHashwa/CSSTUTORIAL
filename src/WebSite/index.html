<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>How to learn CSS</title>
  <style>
    body { margin: 0; }
    .navbar {
      background: purple;
      padding: 1rem;
      border-radius: 8px;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .navbar li {
      margin-right: 2rem;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      padding: 0.25em 0.75em;
      transition: background 0.2s;
    }
    .navbar a:hover {
      text-decoration: underline;
      background: #a259d9;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">CSS inline</a></li>
      <li><a href="#">CSS internal</a></li>
      <li><a href="#">CSS external</a></li>
    </ul>
  </nav>
  <!-- Your page content here -->
</body>
</html>
